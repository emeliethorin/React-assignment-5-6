<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
</head>
<body>
    <script>
        const basename = "/React-assignment-5-6";
        const path = location.pathname.replace(/^\/+/, ""); //remove leading slashes

        // Remove all leading repetitations of the basename
        let cleanPath = path;
        while (cleanPath.startsWith(basename.replace(/^\/+/, ""))) {
            cleanPath = cleanPath.slice(basename.length).replace(/^\/+/, "");
        }

        sessionStorage.redirect = "/" + cleanPath;
        window.location.href = basename + "/";
    </script>
</body>
</html>
